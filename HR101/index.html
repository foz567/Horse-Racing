<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='track' style='border-right:dotted black 10px;width:900px;height:100%;background-color:green'>
    <button onclick="start()">Go</button>
    </div>
 <script>
 class Horse{
    constructor(colour,number){
        this.colour = colour
        this.number = number
        const image = document.createElement('img')
        image.src  = './horse.jpg'
        this.box = document.createElement("div")
        let label = document.createElement("p")
        label.innerText = number + 1
        this.box.appendChild(label)
        this.box.appendChild(image)
        this.box.classList.add('horse')
        this.box.style='width:100px;height:100px;position:relative; border: black'
        document.getElementById('track').appendChild(this.box)
        this.box.style.backgroundColor=colour
        this.x=0
    }
    move(){
        this.x += Math.random() * 10
        this.x = Math.floor(this.x)
        this.box.style.left = this.x + "px" 
        if (this.x>800){winner=this}
    }
 }
 let horses = []
 let winner = null
 colors = ['red','orange','yellow','white','blue','indigo','violet','black','brown','pink','azure']
 for (let h=0;h<8;h++){
    horses[h] = new Horse(colors[h],h)
 }
function start(){
    
    requestAnimationFrame(moveHorses)
}
 function moveHorses(){
    for(let h of horses){
        h.move()
    }
        if (winner ===null){
            requestAnimationFrame(moveHorses)
        }
        else{
            alert(`The winner is ${winner.number+1} ${winner.colour}`)        
        }
       
 }
 </script>
</body>
</html>
